<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="head">
      <h1 id="head-text">Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input-el" placeholder="20"/>
      <button id="button-el">Convert</button>
    </div>

    <div id="container">
      <div class="card">
        <h1 class="title">Length (Meter/Feet)</h1>
        <p id="length-result" class="result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="card">
        <h1 class="title">Volume (Liters/Gallons)</h1>
        <p id="volume-result" class="result">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>
      <div class="card">
        <h1 class="title">Mass (Kilograms/Pounds)</h1>
        <p id="mass-result" class="result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
